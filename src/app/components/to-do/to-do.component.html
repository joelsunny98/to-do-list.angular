<div class="container">
  <h1>TO DO LIST</h1>
  <div class="header-container">
    <select (change)="onDropDownChange($event)" [(ngModel)]="selectedMonth">
      <option value=0 disabled hidden>Select a Month</option>
      <option *ngFor="let options of commonService.monthsArray; trackBy: trackByFn" [selected]="options.value === selectedMonth"
        [value]="options.value">{{ options.label }}</option>
    </select>
    <button id="to-do-clear-month-button" class="clear-icon" (click)="selectedMonth = 0">â†»</button>

    <div class="add-button-container">
      <button *ngIf="!isTaskFormVisible" id="to-do-add-task-button" class="add-button"
        (click)="isTaskFormVisible = !isTaskFormVisible">+ Add Task
      </button>
    </div>
  </div>

  <div class="task-container">
    <div *ngFor="let taskGroup of taskArray.controls; let i = index; trackBy: trackByFn">
      <div *ngIf="(taskGroup.get('date').value | date:'M') === selectedMonth.toString()">
        <div class="task-item" *ngIf="!taskGroup.get('editMode')?.value">
          <label>{{ taskGroup.get('date').value | date }}</label>
          <label>{{ taskGroup.get('task').value }}</label>
          <label>{{ taskGroup.get('remarks')?.value }}</label>
          <div *ngIf="taskGroup.get('isHoliday').value == false">
            <button id="to-do-edit-button-{{i}}" (click)="startEditing(i)" class="edit-button">Edit</button>
          </div>

        </div>
        <div *ngIf="taskGroup.get('editMode')?.value" [formGroup]="taskForm" class="task-item">
          <div class="form-field">
            <input id="to-do-list-date-edit-{{i}}" type="date" formControlName="date" placeholder="Date"
              [min]="currentDate | date:'yyyy-MM-dd'" (blur)="checkFormControlValidity('date')">
            <div *ngIf="isFormControlInvalid('date')" class="error-messages">
              {{ getFormControlErrorMessage('date') }}
            </div>
          </div>
          <div class="form-field">
            <input id="to-do-list-task-edit-{{i}}" type="text" formControlName="task" placeholder="Task"
              (blur)="checkFormControlValidity('task')">
            <div *ngIf="isFormControlInvalid('task')" class="error-messages">
              {{ getFormControlErrorMessage('task') }}
            </div>
          </div>
          <div class="form-field">
            <input id="to-do-list-remarks-edit-{{i}}" type="text" (blur)="checkFormControlValidity('remarks')"
              formControlName="remarks" placeholder="Remarks">
            <div *ngIf="isFormControlInvalid('remarks')" class="error-messages">
              {{ getFormControlErrorMessage('remarks') }}
            </div>
          </div>
          <button id="to-do-list-submit-button-{{i}}" type="submit" (click)="finishEditing(i)"
            [disabled]="!taskForm.valid || taskForm.pristine" class="submit-button">Save</button>
          <button id="to-do-lidt-close-button-{{i}}" type="button" (click)="cancelEditing(i)"
            class="close-button">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="isTaskFormVisible" class="form-container">
    <form [formGroup]="taskForm" (ngSubmit)="addFormGroup()">
      <div class="form-row">
        <div class="form-field">
          <input id="to-do-list-date-add" type="date" formControlName="date" required
            [min]="currentDate | date:'yyyy-MM-dd'" (blur)="checkFormControlValidity('date')">
        </div>
        <div *ngIf="isFormControlInvalid('date')" class="error-message">
          {{ getFormControlErrorMessage('date') }}
        </div>
        <div class="form-field">
          <input id="to-do-list-task-add" (blur)="checkFormControlValidity('task')" type="text" placeholder="Task"
            formControlName="task">
        </div>
        <div *ngIf="isFormControlInvalid('task')" class="error-message">
          {{ getFormControlErrorMessage('task') }}
        </div>
        <div class="form-field">
          <textarea id="to-do-list-remarks-add" (blur)="checkFormControlValidity('remarks')" formControlName="remarks"
            placeholder="Remarks"></textarea>
        </div>
        <div *ngIf="isFormControlInvalid('remarks')" class="error-message">
          {{ getFormControlErrorMessage('remarks') }}
        </div>
      </div>
      <button id="to-do-list-submit-button" type="submit" [disabled]="!taskForm.valid" class="submit-button">Add
        Task</button>
      <button id="to-do-list-close-button" type="close" (click)="closeForm()" class="close-button">Close</button>
    </form>
  </div>
</div>
