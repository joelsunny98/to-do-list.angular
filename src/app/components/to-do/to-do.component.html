<div *ngFor="let taskGroup of taskArray.controls; let i = index">
  <div>
    <ng-container *ngIf="!editMode[i]">
      <label>{{ taskGroup.get('date')?.value | date }}</label>
      <label>{{ taskGroup.get('task')?.value }}</label>
      <label>{{ taskGroup.get('remarks')?.value }}</label>
      <button (click)="startEditing(i)">Edit</button>
    </ng-container>
    <ng-container *ngIf="editMode[i]" [formGroup]="taskForm">
      <input type="date" [value]="taskGroup.get('date')?.value | date" formControlName="date" >
      <input type="text" [value]="taskGroup.get('task')?.value" formControlName="task" >
      <input type="text" [value]="taskGroup.get('remarks')?.value" formControlName="remarks" >
      <button (click)="finishEditing(i)">Save</button>
    </ng-container>
  </div>
</div>

<form [formGroup]="taskForm" (ngSubmit)="addFormGroup()">
  <div>
    <label>Date:</label>
    <input type="date" formControlName="date" required> 
  </div>
  <div>
    <label>Task:</label>
    <input type="text" formControlName="task" required>
  </div>
  <div>
    <label>Remarks:</label>
    <textarea formControlName="remarks"></textarea>
  </div>
  <button type="submit">Add Task</button>
</form>
