<div class="container">
  <div class="header-container">
    <h1>TO DO LIST</h1>
    <select (change)="onDropDownChange($event)">
      <option *ngFor="let options of monthService.months" [value]="options.value">{{ options.label }}</option>
    </select>
    <div class="add-button-container">
      <button  *ngIf="!showForm" class="add-button pi pi-plus" (click)="showForm = !showForm">+ Add Task
      </button>
    </div>
  </div>

  <div *ngIf="showForm" class="form-container">
    <form [formGroup]="taskForm" (ngSubmit)="addFormGroup()">
      <div class="form-row">
        <div class="form-field">
          <label>Date:</label>
          <input id="to-do-list-date-add" type="date" formControlName="date" required [min]="getCurrentDate()">
        </div>
        <div class="form-field">
          <label>Task:</label>
          <input id="to-do-list-task-add" type="text" placeholder="Task" formControlName="task" required>
        </div>
        <div class="form-field">
          <label>Remarks:</label>
          <textarea id="to-do-list-remarks-add" formControlName="remarks" placeholder="Remarks"></textarea>
        </div>
      </div>
      <div *ngIf="taskForm.get('date')?.errors?.['isWeekend'] && taskForm.get('date')?.touched" class="error-message">
        Selected date falls on a weekend.
      </div>
      <button type="submit">Add Task</button>
    </form>
  </div>

 <div class="task-container">
  <div *ngFor="let taskGroup of taskArray.controls; let i = index">
    <div *ngIf="isThisMonth(taskGroup.get('date')?.value)">
      <ng-container *ngIf="!editMode[i]">
        <div class="task-item">
          <label>{{ taskGroup.get('date')?.value | date }}</label>
          <label>{{ taskGroup.get('task')?.value }}</label>
          <label>{{ taskGroup.get('remarks')?.value }}</label>
          <div *ngIf="taskGroup.get('isHoliday')?.value == false">

            <button (click)="startEditing(i)">Edit</button>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="editMode[i]" [formGroup]="taskForm">
        <div class="task-item">
          <input id="to-do-list-date-edit" type="date" [value]="taskGroup.get('date')?.value | date" formControlName="date">
          <input id="to-do-list-task-edit" type="text" [value]="taskGroup.get('task')?.value" formControlName="task">
          <input id="to-do-list-remarks-edit" type="text" [value]="taskGroup.get('remarks')?.value" formControlName="remarks">
          <button (click)="finishEditing(i)">Save</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
</div>
